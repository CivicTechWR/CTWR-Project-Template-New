---
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  discussions: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version from package.json
        id: package-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Validate version format
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if [[ ! $VERSION =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must follow format v1.2.3"
            exit 1
          fi

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.package-version.outputs.version_no_v }}"

          # Extract changelog section for this version
          awk -v version="$VERSION" '
          /^## \[/ {
            if ($0 ~ "\\[" version "\\]") {
              found = 1
              next
            } else if (found) {
              exit
            }
          }
          found && /^## \[/ { exit }
          found { print }
          ' CHANGELOG.md > release_notes.md

          # Check if we found content
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for version $VERSION"
            echo "Please add a changelog entry in CHANGELOG.md"
            exit 1
          fi

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          gh release create "$VERSION" \
            --title "CivicTechWR Project Template $VERSION" \
            --notes-file release_notes.md \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check README badge update (informational)
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          if [ -f README.md ]; then
            # Check if version badge exists and what it would be updated to
            if grep -q "template-v[0-9]\+\.[0-9]\+\.[0-9]\+" README.md; then
              echo "üìù Version badge found in README.md"
              echo "üîÑ Would update to: template-$VERSION"
              echo "‚ÑπÔ∏è  Manual update recommended due to branch protection"
            else
              echo "‚ÑπÔ∏è  No version badge found in README.md"
            fi
          fi

  validate-template:
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout released version
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Validate template structure
        run: |
          echo "üîç Validating template structure for release..."

          # Check required files exist
          required_files=(
            "README.md"
            "GETTING_STARTED.md"
            "CHANGELOG.md"
            "package.json"
            "docs/_config.yml"
            ".github/workflows/pages-jekyll.yml"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            else
              echo "‚úÖ Found: $file"
            fi
          done

          # Validate DVF documentation exists
          dvf_files=(
            "docs/DVF_SCORECARD.md"
            "docs/PROJECT_PITCH.md"
            "docs/TECHNICAL_DESIGN.md"
          )

          for file in "${dvf_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing DVF file: $file"
              exit 1
            else
              echo "‚úÖ Found DVF: $file"
            fi
          done

          echo "üéâ Template validation completed successfully!"

      - name: Test Jekyll build
        run: |
          echo "üîç Testing Jekyll documentation build..."
          cd docs

          # Install Ruby and dependencies
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev

          # Install bundler and build
          gem install bundler
          bundle install
          bundle exec jekyll build --verbose

          echo "‚úÖ Jekyll build successful!"

  notify-community:
    runs-on: ubuntu-latest
    needs: [create-release, validate-template]
    if: always() && needs.create-release.result == 'success'
    steps:
      - name: Create release announcement
        run: |
          VERSION="${{ github.ref_name }}"
          echo "üì¢ CivicTechWR Project Template $VERSION has been released!"
          echo "üîó Release: https://github.com/CivicTechWR/CTWR-Project-Template-New/releases/tag/$VERSION"
          echo "üìö Documentation: https://civictechwr.github.io/CTWR-Project-Template-New/"
          echo ""
          echo "New project teams can now use this stable template version."
